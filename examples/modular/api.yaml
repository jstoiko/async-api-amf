#%AsyncAPI 1.0.0

asyncapi: 1.0.0

baseTopic: hitch.accounts

security:
  - scheme:
      $ref: "api_key_scheme.yaml#/"
    scopes: []

externalDocs:
  url: http://www.example.com/documentation
  description: main documentation link

info:
  version: 1.0.0
  title: AsyncAPI Sample App
  description: This is a sample server.
  termsOfService: http://asyncapi.org/terms/
  contact:
    name: API Support
    url: http://www.example.com/support
    email: support@example.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html

servers:
  - url: development.gigantic-server.com
    description: Development server
    scheme: mqtts
  - url: staging.gigantic-server.com
    description: Staging server
    scheme: mqtts
  - url: api.gigantic-server.com
    description: Production server
    scheme: mqtts
  - url: "{username}.gigantic-server.com:{port}/{basePath}"
    scheme: mqtts
    description: The production API Server
    variables:
      username:
        default: demo
        description: This value is assigned by the service provider, in this example `gigantic-server.com`
      port:
        enum:
          - '8883'
          - '8884'
        default: '8883'
      basePath:
        default: v2

topics:

  my.topic:
    publish:
      summary: a summary
      description: a description
      payload:
        type: object
        properties:
          a:
            type: string
          b:
            type: number
          c:
            type: object
            properties:
              d:
                type: string
    subscribe:
      payload:
        type: array
        items:
          type: string



  signup:

    subscribe:
      $ref: "library.yaml#/components/messages/a_message"

    publish:
      $ref: "library.yaml#/components/messages/publish_message"
